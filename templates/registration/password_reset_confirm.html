{% extends 'registration/registerbase.html' %}
{% block content %}
<div class="mb-5">
    <h3 class="h4 font-weight-bold text-theme">Set new password</h3>
</div>
<p class="text-muted mt-2 mb-5">Set your new password.</p>
{% if validlink %}
{% if form.errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <p>Invalid Credentials.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<form method="POST" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="Inputpassword">New password</label>
        <input type="password" class="form-control" id="Inputpassword" name="new_password1">
    </div>
    <div class="form-group pb-3">
        <label for="Inputpassword">Confirm password</label>
        <input type="password" class="form-control" id="Inputpassword" name="new_password2">
    </div>
    <button type="submit" class="btn btn-theme">Submit</button>
    <a href="{% url 'login' %}" class="forgot-link float-right text-primary">Go Back</a>
</form>

{% else %}
<p style="color: red;">Invalid token.</p>
<a href="{% url 'password_reset' %}">Request a new password reset token</a>
{% endif %}
{% endblock %}
